# Docker 镜像构建工作流
name: Docker Build

on:
  workflow_call:
    inputs:
      version:
        description: '要构建的版本号'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - variant: lite
            dockerfile: docker/Dockerfile
            suffix: ""
            description: "Lightweight (Go Supervisord, No Python)"
          - variant: official
            dockerfile: docker/Dockerfile.official
            suffix: "-official"
            description: "Official Compatible (Python Supervisord)"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}${{ matrix.suffix }}
            type=raw,value=latest${{ matrix.suffix }}
          labels: |
            org.opencontainers.image.description=${{ matrix.description }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Summary
        run: |
          echo "## Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository }}:${{ inputs.version }}\` | Lightweight (Go Supervisord) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository }}:latest\` | Lightweight (Go Supervisord) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository }}:${{ inputs.version }}-official\` | Official Compatible (Python Supervisord) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`ghcr.io/${{ github.repository }}:latest-official\` | Official Compatible (Python Supervisord) |" >> $GITHUB_STEP_SUMMARY
