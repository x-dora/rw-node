# 手动触发构建
name: Manual Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 2.5.2，留空则使用上游最新版本)'
        required: false
        type: string
      build_release:
        description: '构建 Release 包'
        required: false
        type: boolean
        default: true
      build_docker:
        description: '构建 Docker 镜像'
        required: false
        type: boolean
        default: true

env:
  UPSTREAM_REPO: remnawave/node

jobs:
  get-version:
    name: Get version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(curl -fsSL "https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest" | jq -r '.tag_name')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Print version
        run: echo "Building version ${{ steps.version.outputs.version }}"

  build-release:
    name: Build Release
    needs: get-version
    if: ${{ github.event.inputs.build_release == 'true' }}
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.get-version.outputs.version }}
    permissions:
      contents: write

  build-docker:
    name: Build Docker
    needs: get-version
    if: ${{ github.event.inputs.build_docker == 'true' }}
    uses: ./.github/workflows/docker-build.yml
    with:
      version: ${{ needs.get-version.outputs.version }}
    permissions:
      contents: read
      packages: write
